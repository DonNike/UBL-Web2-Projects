<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="hero.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <img src="Images/img 3.jpg" alt="">

    <div class="hero-section-1">
        <div class="nav">
            <div class="nav-logo">
                <h3>DON</h3>
            </div>
            <div class="nav-list">
                <ul>
                    <li>Home</li>
                    <li>Resources</li>
                    <li>Features</li>
                    <li>Community</li>
                    <li>Pricing</li>
                </ul>
            </div>
            <div class="nav-login">
                <div class="login">
                    <p>Login</p>
                </div>
                <button class="start">Get Started</button>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>

        </div>
    </div>

    <div class="hero-section-2">
        <div class="box-1">
            <div class="new">New</div>

                <p>Latest AI intergration just arrived!</p>
            </div>
        </div>
        <div class="box-2">
            <h2>Boost your <br>website's <span>SEO</span></h2>
            <p>Best analytics for agencies, consultants, affiliates,<br>e-commerce, saas</p>
            <button class="trial">Start Free Trial <i class="fa-brands fa-google"></i></button>

        </div>
    </div>
